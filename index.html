---
layout: default
---

{% assign p = site.posts.first %}
<div id="post">
  <h2 class="post_title"><a href="{{ p.url }}">{{ p.title}}</a></h2>
  <hr/>
  <p class="post-date">
    <span class="date">{{ p.date | date: "%d/%m/%Y" }}</span>
  </p>
  {{ p.content }}
  <br /><h3><a href="{{ p.url }}#comments">Coment√°rios &raquo;</a></h3>
</div>

<hr>
<h3>Posts recentes:</h3>
<ul class="posts">
  {% for post in site.posts limit:5 %}
    <li>
		<p>
			<span>{{ post.date | date: "%d/%m/%Y" }}</span> 
			&raquo; <a href="{{ post.url }}">{{ post.title }}</a>
		</p>
	</li>
  {% endfor %}
</ul>
